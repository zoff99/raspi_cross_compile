machine:
  timezone:
    Europe/Berlin
  environment:
    _PATH: "/home/ubuntu/cc/tools/arm-bcm2708/arm-rpi-4.9.3-linux-gnueabihf/bin:$PATH"
    _SYSROOT_: "/home/ubuntu/cc/tools/arm-bcm2708/arm-rpi-4.9.3-linux-gnueabihf/arm-linux-gnueabihf/sysroot"
    TOOL_PREFIX: arm-linux-gnueabihf
    _TARGET_: arm-linux-gnueabi
    _HOST_: arm-linux-gnueabi
    _CXX: $TOOL_PREFIX-g++
    _AR: $TOOL_PREFIX-ar
    _RANLIB: $TOOL_PREFIX-ranlib
    _CC: $TOOL_PREFIX-gcc
    _LD: $TOOL_PREFIX-ld
    _PKG_CONFIG_PATH: "/home/ubuntu/pipkgcfg"
    _s_: "/home/ubuntu/src/"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install build-essential libtool autotools-dev automake git libtool
    - sudo apt-get install yasm

    - mkdir ~/cc/
    - cd ~/cc ; git clone https://github.com/raspberrypi/tools
    - cd ~/cc/tools/ ; git checkout d820ab9c21969013b4e56c7e9cba25518afcdd44

    #- mkdir ~/rasp_sysroot/
    #- cd ~/rasp_sysroot/ ; git clone https://github.com/sdhibit/docker-rpi-raspbian
    #- cd ~/rasp_sysroot/docker-rpi-raspbian/ ; git checkout b05275e230317417b7575790789707c21cc639c1
    #- cd ~/rasp_sysroot/docker-rpi-raspbian/ ; xz -dv raspbian.*.xz ; mkdir sysroot ; cd sysroot ; tar -xvf ../raspbian.*.tar
    #- cd ~/rasp_sysroot/docker-rpi-raspbian/ ; ls -al ; ls -al sysroot

    - mkdir -p "$_PKG_CONFIG_PATH"
    - ls -al "$_SYSROOT_"
    - mkdir -p $_s_

    - echo 'export PATH="$_PATH";export PKG_CONFIG_PATH="$_PKG_CONFIG_PATH";export CC="$_CC";export CXX="$_CXX";export AR="$_AR";export RANLIB="$_RANLIB";export LD="$_LD"' > ~/pp
    - chmod u+x ~/pp

    - printf '#! /bin/bash\n. ~/pp;rm -Rf ~/build/\nmkdir -p ~/build/\narg1_="$1";shift;cd ~/build/;$_s_/"$arg1_"/configure $* && make && make install\n' > ~/do_compile.sh
    - chmod a+rx ~/do_compile.sh
    - cat ~/do_compile.sh
compile:
  override:
    - . ~/pp;type -a arm-linux-gnueabihf-g++
    - . ~/pp;type -a arm-linux-gnueabihf-gcc
    - . ~/pp;arm-linux-gnueabihf-g++ -v
    - . ~/pp;arm-linux-gnueabihf-gcc -v


    - . ~/pp;cd $_s_;git clone --depth=1 --branch=v1.3.0 https://github.com/yasm/yasm.git
    - . ~/pp;cd $_s_/yasm/;autoreconf -fi
    - ~/do_compile.sh "yasm" --prefix="$_SYSROOT_"/usr --disable-shared --disable-soname-versions --with-sysroot="$_SYSROOT_" --host="$_HOST_" --target="$_TARGET_"

    - . ~/pp;cd $_s_;git clone --depth=1 --branch=v1.6.0 https://github.com/webmproject/libvpx.git
    - export CROSS="arm-linux-gnueabihf-" ; ~/do_compile.sh "libvpx" --prefix="$_SYSROOT_"/usr --disable-examples --disable-unit-tests --target=generic-gnu --extra-cflags="--sysroot=$_SYSROOT_"

    - . ~/pp;cd $_s_;git clone --depth=1 --branch=v1.1.3 https://github.com/xiph/opus.git
    - . ~/pp;cd $_s_/opus/;autoreconf -fi
    - ~/do_compile.sh "opus" --prefix="$_SYSROOT_"/usr --disable-shared --disable-soname-versions --target="$TOOL_PREFIX" --with-sysroot="$_SYSROOT_" --host="$TOOL_PREFIX"

    - . ~/pp;cd $_s_;git clone --depth=1 --branch=1.0.11 https://github.com/jedisct1/libsodium.git
    - . ~/pp;cd $_s_/libsodium/;autoreconf -fi
    - ~/do_compile.sh "libsodium" --prefix="$_SYSROOT_"/usr --disable-shared --disable-soname-versions --target="$TOOL_PREFIX" --with-sysroot="$_SYSROOT_" --host="$TOOL_PREFIX" --enable-minimal --disable-pie

    - . ~/pp;cd $_s_;git clone https://github.com/TokTok/c-toxcore
    - . ~/pp;cd $_s_/c-toxcore/;git checkout 895de7ef26e7617769f2271345e414545c2581f8 # v0.1.6
    - . ~/pp;cd $_s_/c-toxcore/;autoreconf -fi
    - ~/do_compile.sh "c-toxcore" --prefix="$_SYSROOT_"/usr --disable-soname-versions --host="$TOOL_PREFIX" --with-sysroot="$_SYSROOT_" --disable-testing --disable-rt
test:
  override:
    - echo dummy

