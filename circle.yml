machine:
  timezone:
    Europe/Vienna
  environment:
    MAKEFLAGS: "j4"
    PATH: ~/cc/tools/arm-bcm2708/arm-rpi-4.9.3-linux-gnueabihf/bin:~/cc/tools/arm-bcm2708/arm-rpi-4.9.3-linux-gnueabihf/arm-linux-gnueabihf/bin:$PATH
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install build-essential libtool autotools-dev automake checkinstall check git yasm libv4lconvert0 libv4l-dev
    - sudo apt-get install libopus-dev libvpx-dev pkg-config
    - sudo apt-get install linux-generic
    - sudo apt-get install build-essential
    - sudo apt-get install g++-arm-linux-gnueabihf
    - sudo apt-get install gdb-multiarch
    - mkdir ~/cc/
    - cd ~/cc ; git clone https://github.com/raspberrypi/tools.git
    - cd ~/cc/tools/ ; git checkout d820ab9c21969013b4e56c7e9cba25518afcdd44
compile:
  override:
    - echo dummy
    - type -a arm-linux-gnueabihf-g++
    - type -a arm-linux-gnueabihf-gcc
    - arm-linux-gnueabihf-g++ -v
    - arm-linux-gnueabihf-gcc -v
test:
  override:
    - echo dummy



